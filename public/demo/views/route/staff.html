<div class="wrapper wrapper-content animated fadeInRight" ng-controller="staffCtrl">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>人员列表</h5>
                </div>
                <div class="ibox-content">

                    <div pajinate data-source="dataList" data-page-size="10" >

                        <form id="flightForm" novalidate>

                            <table class="table table-striped table-bordered table-hover " >
                                <thead>
                                <tr>
                                    <th>{{'staffId' | translate}}</th>
                                    <th>{{'groupType' | translate}}</th>
                                    <th>{{'shiftType' | translate}}</th>
                                    <th>{{'subGroupType' | translate}}</th>
                                    <th>{{'driveLisence' | translate}}</th>
                                </tr>
                                </thead>
                                <tbody class="content">
                                <tr ng-repeat="d in dataList">
                                    <td>{{d.staffId}}</td>
                                    <td>{{d.groupType}}</td>
                                    <td>{{d.shiftType}}</td>
                                    <td>{{d.subGroupType}}</td>
                                    <td>{{d.driveLisence}}</td>
                                </tr>
                                </tbody>

                            </table>

                        </form>


                        <div class="clearfix"></div>
                        <div class="page_navigation"></div>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>


        </div>

    </div>


</div>
